<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Info</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const email = "s20201033@carmelss.edu.hk"; // Specific email to fetch student info
            fetch(`../db.py?email=${encodeURIComponent(email)}`)
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById("student-info-container");
                    if (data && data.stu_id) {
                        container.innerHTML = `<p>Student ID: ${data.stu_id}</p>
                                               <p>Name: ${data.name}</p>
                                               <p>Class: ${data.clname}</p>
                                               <p>Class No.: ${data.clno}</p>
                                               <p>Gender: ${data.gender}</p>
                                               <p>Date of Birth: ${data.dob}</p>
                                               <p>House: ${data.house}</p>`;
                    } else {
                        container.innerHTML = "<p>No student information found for the given email.</p>";
                    }
                })
                .catch(error => {
                    console.error("Error fetching student info:", error);
                    document.getElementById("student-info-container").innerHTML = "<p>Error loading student information.</p>";
                });
        });
    </script>
</head>
<body>
    <h1>Student Information</h1>
    <div id="student-info-container">
        <!-- Student info will be displayed here -->
    </div>
</body>
</html>
